name: Generate Snake üêç

on:
  schedule:
    - cron: "0 0 * * *"   # Executa todo dia √† 00:00 (UTC)
  workflow_dispatch:       # Permite rodar manualmente
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona o reposit√≥rio
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Gera a anima√ß√£o da cobrinha (tema escuro + neon)
      - name: Gerar anima√ß√£o da cobrinha üêç
        uses: Platane/snk@v3
        with:
          github_user_name: Heverald0
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00FF88&color_dots=#0D1117&color_empty=#1E1E1E&color_completed=#00FF88
            dist/github-contribution-grid-snake-neon.svg?color_snake=#39FF14&color_dots=#0D1117&color_empty=#1E1E1E

      # 3Ô∏è‚É£ Envia o resultado para o branch "output"
      - name: Enviar resultado para o branch output
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4Ô∏è‚É£ Lista os arquivos gerados (para depura√ß√£o)
      - name: Listar arquivos gerados
        run: ls -la dist
